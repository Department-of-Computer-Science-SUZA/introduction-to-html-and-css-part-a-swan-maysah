<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <h1>LIST TYPES</h1>
    <h2>Ordered list</h2>
    <ol type="a">
        <li>Coffee</li>
        <li>milk</li>
        <li>Icecream</li>
    </ol>
    <h2>Un ordered list</h2>
    <ul>
        <li>potato</li>
        <li>carrot</li>
        <li>lemon</li>
    </ul>
    <h2>Definition list</h2>
    <dl>
        <dt>SAD</dt>
        <dd>Software application development</dd>
        <dt>ERP</dt>
        <dd>Enterprise resource planning</dd>
        <dt>DB</dt>
        <dd>Database</dd>
    </dl>
</body>
</html>
