<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whitaker's Desserts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 40px;
        }

        h1 {
            color:  #588fe0;
        }

        h2 {
            color: #588fe0; /* Big Bird Yellow */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #151414;
        }

        #moar-pie {
            padding: 8px;
            background-color: grey ;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Whitaker's Desserts</h1>

    <h2 id="cookie-header">Whitaker's Cookie Jar:</h2>
    <ul id="cookie-jar">
        <li class="cookie">Chocolate Chip</li>
        <li class="cookie">Oatmeal Raisin</li>
        <li class="cookie">Macaroon</li>
    </ul>
    <p id="cookie-count"></p>

    <h2>Whitaker's Pie Cupboard:</h2>
    <ul id="pie-cupboard"></ul>
    <button id="moar-pie">Moar Pie!</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // (Big Bird Yellow) - Change cookie header color
            document.getElementById("cookie-header").style.color = "#f7f16d";

            // (Count Chocula) - Count cookies
            function updateCookieCount() {
                const cookies = document.querySelectorAll(".cookie").length;
                document.getElementById("cookie-count").textContent = `${cookies}! There are ${cookies} cookie(s) in the cookie jar!`;
            }

            updateCookieCount();

            // (Cookie Monster Hungry) - Remove last cookie every 30 seconds
            setInterval(() => {
                const cookieJar = document.getElementById("cookie-jar");
                if (cookieJar.children.length > 0) {
                    cookieJar.removeChild(cookieJar.lastElementChild);
                    updateCookieCount();
                }
            }, 30000);
        });
    </script>

</body>
</html>
